<body>
    <!-- mainheader -->
    <header id="mainheader-4">
        <nav class="navbar">
            <div class="container">
                <a href="index.html"><img src="/images/logo-white.png" alt="" class="logo"></a>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="about.html">about</a></li>

        <!-- contact -->
        <section id="contact">
            <div class="container">
                <h2 class="subtitle">contact us</h2>
                <form action="">
                    <div class="form-group flex">    
                        <div class="flex-group">
                            <label for="">Nombre</label>
                            <input  id="nombre" type="text" class="form-control" placeholder="">
                        </div>
                        <div class="flex-group">
                            <label for="">Email</label>
                            <input  id="email" type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group flex">    
                        <div class="flex-group">
                            <label for="">Fecha</label>
                            <input  id="fecha" type="date" class="form-control">
                        </div>
                        <div class="flex-group">
                            <label for="">Hora</label>
                            <input  id="hora" type="time" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Mensaje</label>
                        <textarea name="" id="mensaje" cols="30" rows="10" class="form-control" placeholder=""></textarea>
                    </div>
                    <button id="btn-validar" >submit</button>
                </form>
            </div>
        </section>
